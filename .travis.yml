sudo: false
language: python
python:
  - "2.7"
  - "pypy"

before_install:
- ./setup.sh
- source .dev_env/bin/activate

# command to install dependencies
install:
  - pip install --upgrade setuptools
  - pip install .
  - pip install -r requirements.txt

# command to run tests
script:
  - python setup.py test
